<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

    <!-- Input fields for division and multiplication -->
    <div>
        <h2>Division of Numbers</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="divisionOfNumbers()">Divide</button>
        <p id="result"></p>
    </div>

    <div>
        <h2>Multiplication of Numbers</h2>
        <input type="number" id="num3" placeholder="Enter first number">
        <input type="number" id="num4" placeholder="Enter second number">
        <button onclick="multipleOfNumbers()">Multiply</button>
        <p id="results"></p>
    </div>

    <!-- Area of Triangle and String Prefix -->
    <div>
        <h2>Area of Triangle</h2>
        <input type="number" id="sideA" placeholder="Enter side A">
        <input type="number" id="sideB" placeholder="Enter side B">
        <input type="number" id="sideC" placeholder="Enter side C">
        <button onclick="calculateAreaOfTriangle()">Calculate Area</button>
        <p id="triangleArea"></p>
    </div>

    <div>
        <h2>Prefix a String</h2>
        <input type="text" id="inputString" placeholder="Enter your string">
        <button onclick="prefixString()">Add Prefix</button>
        <p id="prefixedString"></p>
    </div>

    <script>
        // Function to divide two numbers
        function divisionOfNumbers() {
            var result = document.getElementById("result");
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            if (num2 == 0) {
                result.innerHTML = "Cannot divide by zero!";
            } else {
                result.innerHTML = "Result: " + (Number(num1) / Number(num2));
            }
        }

        // Function to multiply two numbers
        function multipleOfNumbers() {
            var results = document.getElementById("results");
            var num3 = document.getElementById("num3").value;
            var num4 = document.getElementById("num4").value;
            results.innerHTML = "Result: " + (Number(num3) * Number(num4));
        }

        // Function to calculate the area of a triangle using Heron's formula
        function calculateAreaOfTriangle() {
            var A = Number(document.getElementById("sideA").value);
            var B = Number(document.getElementById("sideB").value);
            var C = Number(document.getElementById("sideC").value);
            if (A <= 0 || B <= 0 || C <= 0) {
                document.getElementById("triangleArea").innerHTML = "Invalid sides!";
                return;
            }
            let s = (A + B + C) / 2;
            let area = Math.sqrt(s * (s - A) * (s - B) * (s - C));
            document.getElementById("triangleArea").innerHTML = "Area: " + area.toFixed(2);
        }

        // Function to add "JavaScript " prefix to a given string
        function prefixString() {
            var inputString = document.getElementById("inputString").value;
            var prefixedString = "JavaScript " + inputString;
            document.getElementById("prefixedString").innerHTML = prefixedString;
        }

        // Test for area calculation and string prefix
        let A = 5, B = 6, C = 7;
        let area = calculateAreaOfTriangle(A, B, C);

        let newString = addJavaScriptToString(givenString);
        console.log(newString);

    </script>

</body>
</html>
